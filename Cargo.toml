[package]
name = "seiri"
version = "0.2.3"
edition = "2024"

[dependencies]
clap = { version = "4.5.41", features = ["derive"] }
eframe = { version = "0.32.0" }
egui = "0.32.0"
once_cell = "1.21.3"
tree-sitter = "0.25.8"
tree-sitter-rust = "0.24.0"
tree-sitter-python = "0.23.6"
svg = "0.18.0"
walkdir = "2.5.0"
tree-sitter-typescript = "0.23.2"
ignore = "0.4.23"

[dev-dependencies]
tempfile = "3.0"

[profile.dev]
opt-level = 0
debug = true
strip = "none"
debug-assertions = true
overflow-checks = true
lto = false
panic = "unwind"
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "none"
debug-assertions = false
overflow-checks = false
lto = false
panic = "unwind"
incremental = false
codegen-units = 16
rpath = false

[profile.test]
opt-level = 0
debug = true
strip = "none"
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256
rpath = false

[profile.bench]
opt-level = 3
debug = false
strip = "none"
debug-assertions = false
overflow-checks = false
lto = false
incremental = false
codegen-units = 16
rpath = false
