name: Tests

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        BUILD_TARGET: [release] # cargo profile
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev ttf-mscorefonts-installer libfontconfig-dev

    - name: Build binaries in "${{ matrix.BUILD_TARGET }}" mode
      run: cargo build --verbose --profile ${{ matrix.BUILD_TARGET }}

    - name: Run tests in "${{ matrix.BUILD_TARGET }}" mode
      run: cargo test --verbose --profile ${{ matrix.BUILD_TARGET }}
